<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Mero Web Solution</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .error-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
            padding: 0;
            margin: auto;
        }

        .error-code {
            font-family: 'Poppins', sans-serif;
            font-size: 7rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .error-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .error-message {
            font-size: 0.9375rem;
            margin-bottom: 1.5rem;
            opacity: 0.95;
            line-height: 1.5;
            animation: fadeInUp 0.8s ease 0.4s both;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 1rem;
            position: relative;
            animation: fadeInUp 0.8s ease 0.6s both;
            flex-shrink: 0;
        }

        .error-illustration svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.8s both;
            margin-top: 1rem;
            position: relative;
            z-index: 2;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: inherit;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: white;
            color: #6366f1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background-color: white;
            color: #6366f1;
            transform: translateY(-3px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            animation-delay: 4s;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .error-container {
                max-width: 100%;
            }

            .error-code {
                font-size: 6rem;
                margin-bottom: 0.5rem;
            }

            .error-title {
                font-size: 1.75rem;
                margin-bottom: 0.75rem;
            }

            .error-message {
                font-size: 1rem;
                margin-bottom: 2rem;
                padding: 0 1rem;
            }

            .error-illustration {
                width: 200px;
                height: 200px;
                margin-bottom: 1.5rem;
            }

            .error-buttons {
                flex-direction: column;
                gap: 0.75rem;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            .btn {
                width: 100%;
                max-width: 280px;
                padding: 0.875rem 2rem;
                font-size: 0.9375rem;
                margin: 0 auto;
            }

            .shape {
                display: none;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 0.9375rem;
                padding: 0;
            }

            .error-illustration {
                width: 180px;
                height: 180px;
            }

            .error-buttons {
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
                margin: 0 auto;
            }
        }

        @media screen and (max-width: 360px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.25rem;
            }

            .error-illustration {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        
        <div class="error-illustration">
            <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Background Circle -->
                <circle cx="100" cy="100" r="90" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
                
                <!-- Browser Window -->
                <rect x="40" y="50" width="120" height="80" rx="8" fill="white" fill-opacity="0.2" stroke="white" stroke-width="2"/>
                <rect x="40" y="50" width="120" height="25" rx="8" fill="white" fill-opacity="0.4"/>
                <circle cx="50" cy="62" r="3" fill="white"/>
                <circle cx="60" cy="62" r="3" fill="white"/>
                <circle cx="70" cy="62" r="3" fill="white"/>
                
                <!-- Question Mark -->
                <text x="100" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">?</text>
                
                <!-- Broken Link Symbol -->
                <line x1="30" y1="30" x2="50" y2="50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
                <line x1="50" y1="30" x2="30" y2="50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
                
                <line x1="150" y1="30" x2="170" y2="50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
                <line x1="170" y1="30" x2="150" y2="50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
            </svg>
        </div>

        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off into the digital void. 
            Don't worry, let's get you back on track!
        </p>

        <div class="error-buttons">
            <a href="index.html" class="btn btn-primary">Go Home</a>
            <a href="index.html#contact" class="btn btn-secondary">Contact Us</a>
        </div>
    </div>
</body>
</html>
